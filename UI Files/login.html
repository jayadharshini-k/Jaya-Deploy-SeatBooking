<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https:kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
  <script src="login.js"> </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="user-icon">
        <i class="far fa-user">
        </i>
        
      </div>
      
      <div class="login">
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Enter Your Email" id="email1" class="form-control">
         
          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your Password" id="password1" class="form-control">
          
         
      </div>
        </div>
        <div class="form-group">
          <label1 for="remember me">
            <input type="checkbox" name="remember me" id="remember me">
              Remember Me
            <a href="#">Forgot Password?</a>
          </label>
            
        </div>
        <div class="form-group">
          <input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
         
          <input type="submit" value="Login" onclick="login()" class="btn" />
        </div>       
      </div>
    </div>
  </div>
</body>
</html>
